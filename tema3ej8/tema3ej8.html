<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='tema3ej8.js'></script>
</head>
<body>
    <form name="main_form" id="main_form">
        <p>
            <input type="radio" value="si" name="pregunta" id="pregunta_si">SI
            <input type="radio" value="no" name="pregunta" id="pregunta_no">NO
            <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc">NS/NC
        </p>

        <p>
            <select id="opciones" name="opciones" disabled>
                <option value="1">Primer valor</option>
                <option value="2">Segundo valor</option>
                <option value="3">Tercer valor</option>
                <option value="4">Cuarto valor</option>
            </select>
        </p>

        <p>
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name">
            <label for="surname">Apellidos: </label>
            <input type="text" id="surname" name="surname">
            <label for="description">Descripción: </label>
            <textarea id="description" name="description" maxlength="80"></textarea>
        </p>

        <p>
            <input type="checkbox" id="condiciones" name="condiciones">He leído y acepto las condiciones
            <input type="checkbox" id="privacidad" name="privacidad">He leído la política de privacidad
        </p>

        <p>
            <button id="submit" type="submit" disabled>Enviar</button>
        </p>
    </form>
</body>
</html>
